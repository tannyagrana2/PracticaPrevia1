<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>CONCIERTOS</title>
        <meta charset="UTF-8">
        <link th:href="@{/agregar.css}" href="/conciertos.css" rel="stylesheet" type="text/css" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>    

    </head>

    <body>
        <nav >
            <ul>
                <li><a th:href="@{home}">HOME</a></li>          
                <li><a href="conciertos">VER CONCIERTOS</a></li>    
                <li><a href="agregar">AGREGAR CONCIERTOS</a></li>

            </ul>
        </nav>
        <div class = "content">


            <div class = "tableBox" >
                <h1 th:text="${titulo}"></h1>

                <form th:action="@{/save}" th:object = ${concierto} method = "POST">
                    <div class="cardHeader">
                        <div class="element">
                            <label>
                                ID
                                <input th:field="*{id_concierto}" type="text" class = "formControl">
                            </label>
                        </div>
                        <div class="element">
                            <label>
                                Artista
                                <input th:field="*{artista}" type="text" class = "formControl">
                            </label>
                        </div>
                        <div class="element">
                            <label>
                                Costo
                                <input th:field="*{costo}" type="text" class = "formControl">
                            </label>
                        </div> 
                        <div class="element">
                            <label>
                                Fecha
                                <input th:field="*{fecha}" type="text" class = "formControl">
                            </label>
                        </div>
                        <div class="element">
                            <label>
                                Capacidad MÃ¡xima de Personas
                                <input th:field="*{max_capac_personas}" type="text" class = "formControl">
                            </label>
                        </div>
                        <div class="element">
                            <label>
                                Lugar
                                <input th:field="*{lugar}" type="text" class = "formControl">
                            </label>
                        </div>
                    </div>
                    <div class="cardFooter">
                        <input type="submit" value="Guardar" class="btnSuccess">
                    </div>


                </form>

            </div>

        </div>

    </body>
</html>
