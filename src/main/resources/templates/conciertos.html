<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>CONCIERTOS</title>
        <meta charset="UTF-8">
        <link th:href="@{/conciertos.css}" href="/conciertos.css" rel="stylesheet" type="text/css" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>    

    </head>

    <body>
        <nav >
            <ul>
                <li><a th:href="@{home}">HOME</a></li>          
                <li><a href="conciertos">VER CONCIERTOS</a></li>    
                <li><a th:href="@{agregar}">AGREGAR CONCIERTOS</a></li>

            </ul>
        </nav>
        <div class = "content">
            

            <div class = "tableBox" >
                <h1 th:text="${titulo}"></h1>
                <table>
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">ID Concierto</th>
                            <th scope="col">Artista</th>
                            <th scope="col">Costo</th>
                            <th scope="col">Fecha</th>
                            <th scope="col">Capacidad MÃ¡xima de Personas</th>
                            <th scope="col">Lugar</th>
                            <th scope="col">Eliminar </th>
                        </tr>
                    </thead>
                    <tbody>
                    <th:block th:each="user : ${conciertos}">
                        <tr>
                            <td th:text="${user.getId_concierto}"></td>
                            <td th:text="${user.getArtista}"></td>
                            <td th:text="${user.getCosto}"></td>
                            <td th:text="${user.getFecha}"></td>
                            <td th:text="${user.getMax_capac_personas}"></td>
                            <td th:text="${user.getLugar}"></td>           
                            <td>  <a th:href="@{/delete/{id}(id=${user.getId_concierto})}">Eliminar Concierto</a></td> 
                        </tr>
                    </th:block>
                    </tbody>
                </table>
            </div>

        </div>

    </body>
</html>
